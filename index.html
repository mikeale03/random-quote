<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!--Font Awesome Fonts-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<!--link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet"-->
    <style>
      body {
        background: linear-gradient(to bottom,  #20505D 0, #24405A 100%);
        height: 100vh;
      }
      .button-wraper {
        width:450px;
        margin-top:55px;
        margin-bottom:70px;
        margin-right: auto;
        margin-left: auto;
        left: 0;
        right: 0;
      }

      .wrapper {
        margin-top:70px
      }

      .container {

      }

      .bubble {
        display:none;
        font-size:2em;
        max-width:600px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 8px;
        margin: auto;
        left: 0;
        right: 0;
        top: 50%;
        opacity:0.9;
      }

      .bubble-text {
        margin: auto;
        z-index: 1;
        left: 0;
        right: 0;
        top: 50%;
        max-width: 740px;
      }

      .bubble::after {
         content: " ";
         position: absolute;
          top: 100%; /* At the bottom of the tooltip */
          left: 80%;
          margin-left: -5px;
          border-width: 7px;
          border-style: solid;
          border-color: black transparent transparent transparent;
      }

      #author {
        margin-top:10px;
        text-align:right;
        margin-right:15%;
        font-style: italic;
        font-family: Copperplate, "Copperplate Gothic Light", fantasy;
        font-weight: bold;
      }
      .box {
        max-width:800px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 8px 16px 0px           rgba(0,0,0,0.2);
      }
      span {
        font-size:1.3em;
      }
      #tweet, #tumblr {
        width:40px;
      }
    </style>

  </head>
  <body>
    <div class = "container box" style="margin-top:80px">
      <div class="col-xs-12 wrapper">
        <div style="position:relative;text-align:center">
          <div class="bubble"></div>
        </div>
        <div id='author'><span class="author"></span></div>
        <div class="button-wraper">
          <button class="btn btn-primary" id="getQuote">New Quote</button>
          <a class="btn btn-info navbar-right" id="tweet" style="margin-left:10px"   title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="btn btn-info navbar-right" id="tumblr" title="Post on tumblr!" target="_blank">
            <i class="fa fa-tumblr"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="text-center">
      <h6 style="margin-top:40px;color:white">made by: Michael Alegrado</h6>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
